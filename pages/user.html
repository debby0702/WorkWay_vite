<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>會員專區</title>
</head>

<body>

  <%- include('./layout/navbar'); -%>

    <main class="bg-secondary main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="rounded-4  nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info"
                  type="button" role="tab" aria-controls="pills-info" aria-selected="true"><span
                    class="material-symbols-outlined align-bottom me-1
                    ">
                    face</span>個人資料</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="rounded-4  nav-link" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record"
                  type="button" role="tab" aria-controls="pills-record" aria-selected="false"><span
                    class="material-symbols-outlined align-bottom me-1
                    ">
                    pending_actions
                  </span>預約紀錄</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="rounded-4  nav-link" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan"
                  type="button" role="tab" aria-controls="pills-plan" aria-selected="false"><span class="material-symbols-outlined align-bottom me-1
                  ">
list_alt
</span>職旅計劃</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab"
                tabindex="0">個人資料內容</div>
              <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab"
                tabindex="0">預約紀錄內容</div>
              <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab"
                tabindex="0">職旅計劃內容</div>

            </div>
          </div>
        </div>
      </div>
    </main>





    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
